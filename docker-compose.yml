version: "3.8"

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: n8n
      POSTGRES_DB: n8n
    volumes:
      - postgres_data:/var/lib/postgresql/data

  n8n:
    image: n8nio/n8n:1.66.0
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "5678:5678"
    env_file:
      - .env
    environment:
      N8N_BASIC_AUTH_ACTIVE: "true"
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: n8n
    volumes:
      - n8n_data:/home/node/.n8n
      - ./schemas:/files/schemas:ro

  smoke:
    image: python:3.11-slim
    depends_on:
      - n8n
    working_dir: /workspace
    entrypoint: ["python", "scripts/smoke_runner.py"]
    environment:
      SMOKE_BASE_URL: http://n8n:5678
    env_file:
      - .env
    volumes:
      - ./:/workspace:ro

  ngrok:
    image: ngrok/ngrok:latest
    depends_on:
      - n8n
    ports:
      - "4040:4040"
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    command: ["http", "n8n:5678", "--log=stdout", "--log-level=info"]

volumes:
  postgres_data:
  n8n_data:
